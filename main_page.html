<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- main page -->
    <div class="main-page">
        <img src="testbook-logo.webp" alt="logo">
        <h1 class="heading">Hello user!</h1>
        <p id="line">Enter your name to continue the Quiz.</p>
        <form action="submit">
            <input type="text" name="name" placeholder="ENTER YOUR NAME..." required>
            <button class="btn" type="submit">ENTER</button>
        </form>
        <p id="msg">You will have 10 seconds to answer each questions</p>
        <hr>
        <div id="category">
            <h1 class="heading">Select Category</h1>
            <button value="HTML" class="option" onclick="openQuiz()">HTML</button>
            <button value="CSS" class="option">CSS</button>
            <button value="JavaScript" class="option">JavaScript</button>
            <button value="Python" class="option">Python</button>
            <button value="Maths" class="option">Maths</button>
            <button value="Other" class="option">Other</button>
        </div>

    </div>

    </div>


    <!-- Quiz box -->
    <div class="quiz-box">
        <header>
            <div class="title">Quiz Application</div>
            <div class="timer">
                <div class="time-left">Time Left
                    <span>10 sec</span>
                </div>
            </div>
        </header>
        <section>
            <div class="questions">
                <!-- insert Q using javascript -->
            </div>
            <div class="options">
                <!-- insert A using javascript -->
            </div>
        </section>
        <footer>
            <div class="total-Q">
                <!-- insert Question count -->
            </div>
            <button type="submit" id="submit" class="btn">Submit</button>
            <button id="next-btn" class="btn">Next</button>
        </footer>
    </div>

    <!-- Result page -->
    <div class="result-box">
        <h1 class="title">Quiz Result</h1>
        <p class ="head">Total Question: <span>10</span></p >
        <p class ="head">Correct Answer: <span>8</span></p >
        <p class ="head">Wrong Answer: <span>2</span></p>
        <div class="score">
            Percentage: <span>80%</span>
        </div>
        <button  class="btn" type="reset" id="restart-btn">Restart</button>
        <button  class="btn" type="button" id="home">Go To Home</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
